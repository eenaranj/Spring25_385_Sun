<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>

</head>

<body>

    <script>
        var students = [
            {
                name: 'Ann',
                age: 20,
                grade: 'A+'
            },
            {
                name: 'Mark',
                age: 45,
                grade: 'C+'
            },
            {
                name: 'Eduardo',
                age: 60,
                grade: 'A+'
            }
        ];

        for (var i = 0; i < students.length; i++) {
            //Print the name to the console
            console.log("The name is: " + students[i].name + " and the grade is "+ students[i].grade);
        }
    </script>

</body>

</html>
